  <main>
    <section class="calendar-section">
      <h2>Agenda do Mês</h2>
      <div id="calendar"></div>
      <div class="calendar-legend">
        <span class="legend-today"></span> Hoje
        <span class="legend-event"></span> Evento
        <span class="legend-holiday"></span> Feriado
      </div>
      <div class="calendar-admin-panel">
        <h3>Adicionar Evento/Feriado (Admin)</h3>
        <form id="eventForm">
          <input type="date" id="eventDate" required>
          <input type="text" id="eventTitle" placeholder="Título do evento ou feriado" required>
          <select id="eventType">
            <option value="event">Evento</option>
            <option value="holiday">Feriado</option>
          </select>
          <button type="submit">Adicionar</button>
        </form>
      </div>
    </section>

  <style>
    .calendar-section {
      max-width: 500px;
      margin: 48px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 32px 24px 24px 24px;
      text-align: center;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-top: 16px;
      margin-bottom: 12px;
    }
    .calendar-day, .calendar-header {
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      background: #f4f4f4;
      color: #222;
      transition: background 0.2s, color 0.2s;
      position: relative;
    }
    .calendar-header {
      background: transparent;
      color: #888;
      font-weight: 700;
      cursor: default;
    }
    .calendar-day.today {
      background: #2CB67D;
      color: #fff;
      font-weight: 700;
      border: 2px solid #1e8c5a;
    }
    .calendar-day.event {
      background: #ffe066;
      color: #222;
    }
    .calendar-day.holiday {
      background: #ff6b6b;
      color: #fff;
    }
    .calendar-day:hover {
      background: #d1f5e0;
      color: #222;
    }
    .calendar-legend {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
      font-size: 0.98rem;
    }
    .legend-today, .legend-event, .legend-holiday {
      display: inline-block;
      width: 18px;
      height: 18px;
      border-radius: 4px;
      margin-right: 4px;
      vertical-align: middle;
    }
    .legend-today { background: #2CB67D; border: 2px solid #1e8c5a; }
    .legend-event { background: #ffe066; }
    .legend-holiday { background: #ff6b6b; }
    .calendar-admin-panel {
      margin-top: 24px;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 16px 12px;
      text-align: left;
    }
    .calendar-admin-panel h3 {
      margin-top: 0;
      font-size: 1.1rem;
    }
    #eventForm {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    #eventForm input, #eventForm select, #eventForm button {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.98rem;
    }
    #eventForm button {
      background: #2CB67D;
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    #eventForm button:hover {
      background: #1e8c5a;
    }
    @media (max-width: 600px) {
      .calendar-section { padding: 16px 4px; }
      #calendar { grid-template-columns: repeat(7, 1fr); }
      .calendar-day, .calendar-header { width: 28px; height: 28px; font-size: 0.9rem; }
    }
    /* Dark mode calendar */
    body.dark-mode .calendar-section { background: #23272f; color: #fff; }
    body.dark-mode .calendar-day, body.dark-mode .calendar-header { background: #23272f; color: #fff; }
    body.dark-mode .calendar-day.today { background: #2CB67D; color: #fff; border-color: #fff; }
    body.dark-mode .calendar-day.event { background: #ffe066; color: #222; }
    body.dark-mode .calendar-day.holiday { background: #ff6b6b; color: #fff; }
    body.dark-mode .calendar-day:hover { background: #1e8c5a; color: #fff; }
    body.dark-mode .calendar-admin-panel { background: #181b20; }
    body.dark-mode #eventForm input, body.dark-mode #eventForm select { background: #23272f; color: #fff; border-color: #444; }
    body.dark-mode #eventForm button { background: #2CB67D; color: #fff; }
    body.dark-mode #eventForm button:hover { background: #1e8c5a; }
  </style>
  <style>
    .floating-buttons { position: fixed; bottom: 32px; right: 32px; display: flex; flex-direction: column; gap: 16px; z-index: 1200; }
    .floating-buttons button { width: 56px; height: 56px; border: none; border-radius: 12px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.12); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background 0.2s, box-shadow 0.2s; padding: 0; }
    .floating-buttons button:focus { outline: 2px solid #2CB67D; }
    .floating-buttons button:hover { background: #f0f0f0; box-shadow: 0 4px 16px rgba(0,0,0,0.18); }
    .floating-buttons svg { pointer-events: none; }
    body.dark-mode .floating-buttons button { background: #222; box-shadow: 0 2px 8px rgba(0,0,0,0.32); }
    body.dark-mode .floating-buttons button:hover { background: #333; }
    body.dark-mode .floating-buttons svg rect { fill: #fff !important; }
    body.dark-mode .floating-buttons svg path { fill: #222 !important; }
  </style>
  <script>
    // MENU SUSPENSO HAMBURGER
    const menuHamburger = document.getElementById('menuHamburger');
    const menuDropdown = document.getElementById('menuDropdown');
    document.addEventListener('click', function(e) {
      if (menuDropdown.classList.contains('show') && !menuDropdown.contains(e.target) && e.target !== menuHamburger && !menuHamburger.contains(e.target)) {
        menuDropdown.classList.remove('show');
      }
    });
    menuHamburger.addEventListener('click', function(e) {
      e.preventDefault();
      menuDropdown.classList.toggle('show');
    });
    menuHamburger.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        menuDropdown.classList.toggle('show');
      }
    });
    // LOGO DYNAMIC SWITCH
    function updateLogoForMode() {
      const logo = document.getElementById('main-logo');
      if (document.body.classList.contains('dark-mode')) {
        logo.src = 'https://github.com/tavysmikael/colaboradoragr/blob/35dd20706c02d12cf7c279e4f4f27f98cfa9a11c/logo-branco.png?raw=true';
      } else {
        logo.src = 'https://github.com/tavysmikael/colaboradoragr/blob/35dd20706c02d12cf7c279e4f4f27f98cfa9a11c/logo-azul.png?raw=true';
      }
    }
    // DARK MODE ICON SWITCH
    function updateDarkModeIcon() {
      const icon = document.getElementById('dark-mode-icon');
      if (document.body.classList.contains('dark-mode')) {
        icon.innerHTML = '&#9728;'; // sun
      } else {
        icon.innerHTML = '<svg width="30" height="30" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/></svg>' // moon
      }
    }
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      menuDropdown.classList.remove('show');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      updateLogoForMode();
      updateDarkModeIcon();
    }
    // Persistência do modo escuro
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
    updateLogoForMode();
    updateDarkModeIcon();
    // Botão flutuante de dark mode
    document.getElementById('dark-mode-btn').addEventListener('click', function(e) {
      toggleDarkMode();
    });

    // Dark mode automático pelo sistema
    //if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      //document.body.classList.add('dark-mode');
    //}
    // Acessibilidade: navegação por teclado
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Tab') {
        document.body.classList.add('user-is-tabbing');
      }
    });
    document.addEventListener('mousedown', function() {
      document.body.classList.remove('user-is-tabbing');
    });
    // CALENDÁRIO MODERNO
    const calendar = document.getElementById('calendar');
    const eventForm = document.getElementById('eventForm');
    let events = JSON.parse(localStorage.getItem('calendarEvents') || '[]');
    function renderCalendar() {
      calendar.innerHTML = '';
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();
      const today = now.getDate();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const daysInMonth = lastDay.getDate();
      const weekDays = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
      // Cabeçalho
      weekDays.forEach(d => {
        const el = document.createElement('div');
        el.className = 'calendar-header';
        el.textContent = d;
        calendar.appendChild(el);
      });
      // Dias vazios antes do 1º
      for (let i = 0; i < startDay; i++) {
        const empty = document.createElement('div');
        empty.className = 'calendar-day';
        empty.style.visibility = 'hidden';
        calendar.appendChild(empty);
      }
      // Dias do mês
      for (let d = 1; d <= daysInMonth; d++) {
        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const event = events.find(ev => ev.date === dateStr);
        const day = document.createElement('div');
        day.className = 'calendar-day';
        day.textContent = d;
        if (d === today) day.classList.add('today');
        if (event) day.classList.add(event.type);
        day.title = event ? event.title : '';
        day.tabIndex = 0;
        day.addEventListener('click', () => {
          if (event) alert(`${event.type === 'holiday' ? 'Feriado' : 'Evento'}: ${event.title}`);
        });
        calendar.appendChild(day);
      }
    }
    renderCalendar();
    eventForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const date = document.getElementById('eventDate').value;
      const title = document.getElementById('eventTitle').value;
      const type = document.getElementById('eventType').value;
      if (!date || !title) return;
      events.push({ date, title, type });
      localStorage.setItem('calendarEvents', JSON.stringify(events));
      renderCalendar();
      eventForm.reset();
    });
  </script>
